<div class="mt-6 mb-6">
  <div class="flex flex-row">

    <div class="basis-1/6 ml-2 mr-2">
      <!--Buttons-->
      <div class="flex flex-col">
        <button type="button" class="btn btn-primary mt-2 mb-2">
          <i class="bi bi-pencil"></i>
          Bearbeiten</button>
        <button type="button" class="btn btn-primary mt-2 mb-2">
          <i class="bi bi-plus-lg"></i>
          Erstellen</button>
        <button type="button" class="btn btn-primary mt-2 mb-2">
          <i class="bi bi-box-arrow-down"></i>
          Exportieren</button>
        <!--Buttons-->
        <!--Importierte Kalender-->
        <p>Meine Kalender:</p>
        <div *ngFor="let calendar of calendars">
          <label class="form-check-label" [for]="'cal' + calendar.id">
            <input class="form-check-input" type="checkbox" [id]="'cal' + calendar.id" [(ngModel)]="calendar.isActive"
              [style.background-color]="isCalendarActive(calendar.id) ? calendar.color : '#ffffff'"
              [style.border-color]="calendar.color">
            {{calendar.name}}
          </label>
        </div>
        <!--Importierte Kalender-->
        <!--Neuen Kalender importieren-->
        <button type="button" class="btn btn-primary mt-2 mb-2">
          <i class="bi bi-upload"></i>
          Importieren
        </button>
        <!--Neuen Kalender importieren-->
        <!--Konfigurationen Anzeigen-->
        <p>Meine Konfigurationen:</p>
        <div *ngFor="let conf of configurations">
          <label class="form-check-label" [for]="'conf' + conf.id">
            <input class="form-check-input" type="checkbox" [id]="'conf' + conf.id" [(ngModel)]="conf.isActive"
              [style.background-color]="isConfigurationActive(conf.id) ? conf.color : '#ffffff'"
              [style.border-color]="conf.color">
            {{conf.name}}
          </label>
          <a class="btn" aria-label="Delete">
            <i class="bi bi-x-lg" style="font-size: 1rem;"></i>
          </a>
          <a class="btn" aria-label="Edit">
          <i class="bi bi-pencil" style="font-size: 1rem;"></i>
          </a>
        </div>
        <!--Konfigurationen Anzeigen-->
      </div>
    </div>
    <div class="basis-4/6">
      <div class="row text-left">
        <!--Navigation-->
        <div class="col-md-5">
          <div class="btn" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            <i class="bi bi-arrow-left-short" style="font-size: 2rem;"></i>
          </div>
          <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">Today</div>
          <div class="btn" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            <i class="bi bi-arrow-right-short" style="font-size: 2rem;"></i>
          </div>
        </div>
        <!--Navigation-->
        <!--Datum Anzeige-->
        <div class="col-md-4">
          <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>
        <!--Datum Anzeige-->
        <!--Zeitfenster Auswahl-->
        <div class="col-md-3 text-right">
          <select class="form-select" (change)="onSelectChange($event.target.value)">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month" selected>Month</option>
          </select>
        </div>
        <!--Zeitfenster Auswahl-->
      </div>
      <br />
      <div [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events | eventPipe"
          [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-month-view>
        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events | eventPipe"
          [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-week-view>
        <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events | eventPipe"
          [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-day-view>
      </div>

    </div>
    <div class="basis-1/6">03</div>
  </div>
</div>
