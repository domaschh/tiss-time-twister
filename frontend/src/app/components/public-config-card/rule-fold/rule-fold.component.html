<div (click)="openRuleInfo()" class="w-full bg-popover p-1 rounded-md cursor-pointer">
  <label class="cursor-pointer hover:underline">Rule</label>
</div>

<div *ngIf="infoOpen" class="flex flex-col w-full p-2">
  <p class="font-bold">Match by:</p>
  <div class="flex flex-col w-full p-2">
    <p>Location: </p>
    <p>Summary: </p>
    <p>Description: </p>
  </div>
  <div class="flex flex-row justify-between align-items-center">
    <a>
      <p class="mb-2 font-bold tracking-tight text-gray-900 dark:text-white">Effect</p>
    </a>
    <label class=" rounded-2xl p-1 text-xs"
           [ngClass]="isDeleteEffect ? 'bg-added' : 'bg-notadded'">{{ isDeleteEffect ? 'Delete' : 'Modify' }}</label>
  </div>
  <div class="flex flex-col w-full p-2">
    <div *ngIf=" true">
      <p>New Summary:</p>
      <p>New Location:</p>
      <p>New Description:</p>
    </div>

  </div>
</div>
