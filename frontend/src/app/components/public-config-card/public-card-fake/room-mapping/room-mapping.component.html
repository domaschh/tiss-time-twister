<div class="flex flex-col w-full p-4 overflow-scroll max-h-[800px] gap-3">
  <div class="flex flex-col w-full justify-between justify-items-center" *ngFor="let room of roommapping">
    <div class="flex flex-col p-2 border-x border-y border-popover-light rounded">
      <label class="max-w-[330px] truncate ">{{ room.roomName }}</label>
      <label class="max-w-[330px] truncate ">{{ room.address }}</label>
    </div>
  </div>
</div>
