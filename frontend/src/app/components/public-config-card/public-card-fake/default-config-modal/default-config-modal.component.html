<div class="flex flex-col p-3 gap-3">
  <div class="flex flex-row justify-between align-items-center">
    <h3 class="modal-title">{{ title }}</h3>
    <label class=" rounded-2xl p-1 text-xs" [ngClass]="alreadyAdded ? 'bg-added' : 'bg-notadded'">{{ alreadyAdded ? 'Already Added' : 'Add to colelction' }}</label>
  </div>
  <div class="flex">
    <p>{{ description }}</p>
  </div>
  <div id="content "class="flex flex-col gap-2">
    <ng-container *ngTemplateOutlet="componentToShow"></ng-container>
  </div>
  <div class="flex flex-row justify-end gap-3">
    <button type="button" class="text-font-col" (click)="closeAll()">Close</button>
    <button [disabled]="alreadyAdded" type="button" class="btn btn-danger" (click)="removeFromCalendar()">{{ 'Remove From Calendar' }}</button>
    <button [disabled]="!alreadyAdded" type="button" class="btn btn-success" (click)="addToCalendar()">{{ 'Preview in selected Calendar' }}</button>
  </div>
</div>


<ng-template #customComponent1>
  <app-lva-shorthands></app-lva-shorthands>
</ng-template>


<ng-template #customComponent2>
  <app-room-mapping></app-room-mapping>
</ng-template>
