<div class="public-cal-card max-w-sm p-6 bg-white rounded-lg shadow dark:bg-gray-800 cursor-pointer"
     (click)="openConfigModal()">
  <div class="flex flex-row justify-between align-items-center ">
    <a>
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:accent-font-col">{{ config.title }}</h5>
    </a>
    <label class="text-center rounded-2xl p-1 text-xs text-white ms-4 cursor-pointer"
           [ngClass]="config.alreadyCloned ? 'bg-added border-x border-y border-added' : 'bg-notadded border-x border-y border-notadded'"
    >{{ config.alreadyCloned ? 'Already Added' : 'Add to collection' }}</label>
    <label *ngIf="config.mine" class="text-center rounded-2xl p-1 text-xs text-white ms-4 cursor-pointer bg-myinfo border-x border-y border-myinfo">IsMine</label>
  </div>
  <p [matTooltip]="config.description" class="mb-3 font-normal text-gray-700 dark:text-gray-400 whitespace-normal max-h-[300px] break-words">{{ config.description }}</p>
</div>
