<div class="modal-bd">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn color-added" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-success" (click)="doConfirmAction()">Confirm</button>
  </div>
</div>
