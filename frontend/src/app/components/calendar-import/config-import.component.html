<div class="flex flex-col p-4">
  <h4>Import a configuration</h4>
  <select class="form-select p-2" [(ngModel)]="selectedCal">
    <option *ngFor="let cal of calendars" [value]="cal.id">{{ cal.name }}</option>
  </select>
  <div class="flex flex-col p2">
    <h5>By Link</h5>
    <input class="form-control" type="text" [(ngModel)]="configUrl" placeholder="Link to calendar import">
  </div>
  <div class="flex flex-col p-2">
    <h5>By File</h5>
    <p>coming soon</p>
  </div>
  <div class="gap-4 flex w-full justify-content-end">
    <button class="btn btn-danger" (click)="closeModal()">Close</button>
    <button class="btn btn-success" (click)="import()">Import</button>
  </div>
</div>
