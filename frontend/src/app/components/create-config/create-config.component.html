<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Create a Configuration</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="importForm" (ngSubmit)="createConfiguration()">
            <div class="form-group">
              <label for="inputName">Configuration name</label>
              <input type="text" name="name" formControlName="name" class="form-control" id="inputName"
                     aria-describedby="usernameHelp" placeholder="Title of the configuration">
              <div *ngIf="submitted && importForm.controls.name.errors" class="error">
                <small class="form-text text-warning" *ngIf="importForm.controls.name.errors.required">
                  A Name is required!
                </small>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label for="inputLink">Configuration Description</label>
              <input type="url" name="link" formControlName="link" class="form-control" id="inputLink"
                     placeholder="What does this configuration do">
              <div *ngIf="submitted && importForm.controls.link.errors" class="error">
                <small class="form-text text-warning" *ngIf="importForm.controls.link.errors.required">
                  A link is required!
                </small>
              </div>
            </div>
            <br>
            <div class="flex flex-col items-start">
              <label for="public">Public</label>
              <input type="checkbox" name="link" formControlName="public"  id="public"
                     placeholder="Public">
              <div *ngIf="submitted && importForm.controls.public.errors" class="error">
                <small class="form-text text-warning" *ngIf="importForm.controls.public.errors.required">
                  A link is required!
                </small>
              </div>
            </div>
            <br>
            <button type="button" (click)="createConfiguration()" [disabled]="!importForm.valid" class="btn btn-success float-right">Create</button>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
