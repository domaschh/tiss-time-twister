<div class="flex flex-col p-12 gap-4">
  <h4>Default configurations</h4>
  <div class="flex w-full flex-wrap gap-3 ">
    <app-public-card-fake [bodyToShow]="1" [title]="'LVA Title shorthands'" [desc]="'Shortens your LVA names from the Tiss calendar. e.g 192.001 Betriebssysteme VU is turned into BS'"></app-public-card-fake>
    <app-public-card-fake [bodyToShow]="2" [title]="'Room Mappings'" [desc]="'Gives you the correct address for a room automatically. e.g ARCH INF Hoersaal -> Treitelstrasse 3, 1040 Wien'"></app-public-card-fake>
  </div>
  <h4>Published configurations</h4>
  <div class="flex w-full flex-wrap gap-3 ">
    <div *ngIf="publicConfigs.length === 0" class="mx-auto">no public configurations found</div>
    <div *ngFor="let config of publicConfigs" class="flex">
      <app-public-config-card [config]="config"></app-public-config-card>
    </div>
  </div>
</div>
